<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Examples</title>
    <link rel="stylesheet" href="hw.css">
</head>
<body>

    <div class="centered-box">Centered Box</div>

    <div class="image-container">
        <img src="image.jpg" class="image-right" alt="Example">
    </div>

    <header class="sticky-header">Sticky Header</header>

    <div class="box">
        <button class="bottom-button">Click Me</button>
    </div>

    <div class="image-container">
        <img src="image.jpg" alt="Image">
        <div class="centered-text">Hello</div>
    </div>

    <footer class="fixed-footer">Im a fixed footer</footer>

    <div class="move-up">I'm slightly up</div>

    <div class="container">
        <div class="box left">Left</div>
        <div class="box right">Right</div>
    </div>

    <img src="image.jpg" class="float-left" alt="Float">
    <p>This text wraps around the image.</p>

    <div class="first-box">First</div>
    <div class="second-box">Second</div>

</body>
</html>
