<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">Box</div>
    <button onclick="changeColor()">change text color</button>
    <script>
        function changeColor(){
            let x = document.getElementById("box")
            x.style.color = "red"
            console.log("color sucessfully changed")
        }
    </script>
</body>
</html>
