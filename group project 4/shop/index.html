    <!DOCTYPE html>
    <html>
    <head>
    <title>VE ELEGANCE Shirt Shop</title>
    <link rel="stylesheet" href="style.css" />
    </head>
    <body>
    <header>
        <h1>VE ELEGANCE Shirts</h1>
    </header>

    <main>
        <div class="shop">
        <div class="item">
            <img src="/Pictures/black.png" alt="Black T-Shirt" />
            <h2>Black T-Shirt</h2>
            <p>$20</p>
            <button onclick="addToCart('Black T-Shirt', 20)">Add to Cart</button>
        </div>

        <div class="item">
            <img src="/Pictures/beige.png" alt="Beige T-Shirt" />
            <h2>Beige T-Shirt</h2>
            <p>$22</p>
            <button onclick="addToCart('Beige T-Shirt', 22)">Add to Cart</button>
        </div>

        <div class="item">
            <img src="/Pictures/gray.png" alt="Gray T-Shirt" />
            <h2>Gray T-Shirt</h2>
            <p>$18</p>
            <button onclick="addToCart('Gray T-Shirt', 18)">Add to Cart</button>
        </div>
        </div>

        <div class="cart">
        <h2>Your Cart</h2>
        <ul id="cartList"></ul>
        <p id="total">Total: $0</p>
        </div>

        <div class="cart">
            <a href="/checkout/index.html">
            <button>Go to Checkout</button>
            </a>
        </div>
    </main>

    <script src="script.js"></script>
    </body>
    </html>
